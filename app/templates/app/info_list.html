{% extends "./_base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h4 class="mt-4 border-bottom">迷子者リスト</h4>

<div class="input_form">
  <div>迷子投稿</div>
  <form action="" method="post">
  {% csrf_token %}
  <input type="text" name="lost_child_info" value="" />
  <input type="submit" value="submit" />
</div>
<br>

<table class="table table-striped table-bordered">
  <thread>
    <tr>
      <th scope="col">迷子者情報</th>
      <th scope="col">操作</th>
    </tr>
  </thread>
  <tbody>
    
    {% for info in info_list %}
     <tr>
      <td>{{ info.content }}{{ info.id  }}</td>
      <td>
	<a href="{% url 'app:info_edit' info_id=info.id %}" class="btn btn-outline-primary btn-sm">修正</a>
        <a href="{% url 'app:info_del' info_id=info.id %}" class="btn btn-outline-danger btn-sm">削除</a>
      </td>
    </tr>
    {% endfor %}
    
  </tbody>
</table>

{% endblock content %}
